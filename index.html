<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Expense Tracker</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" id="expname" placeholder="Expense Name">
                </div>
                <div class="col-3">
                    <input type="text" id="expamnt" placeholder="Expense Amount">
                </div>
                <div class="col-2">
                    <select name="cate" id="category" >
                        <option value="">Select category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="medical">Medical</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="loan">Loan</option>
                    </select>
                    <style>
                        body{
                            font-family: 'Times New Roman', Times, serif;
                        }
                    </style>
                </div>
                <div class="col-2">
                    <input type="date" id="event-date">
                </div>
                <div class="col-2">
                    <button class="buttAdd" type="submit" onclick="AddExpense()">Add Expense</button>
                </div>
            </div>
            <div class="row">
                <div class="table" id="tab">
                    <table class="table1" id="id1">
                        <thead>
                            <tr>
                                <th>Expense Name</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <h4>Total : <span id="tot">0</span></h4>
            </div>
            <div class="row filter">
                <div class="left-filter">
                    <label for="">Filter By: </label>
                    <select name="filterr" id="filter" onchange="filterExpenses()">
                        <option value="">All</option>
                        <option value="">Food</option>
                        <option value="">Transport</option>
                        <option value="">Medical</option>
                        <option value="">Entertainment</option>
                        <option value="">Loan</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
